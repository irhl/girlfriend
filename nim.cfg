--gc:none

warning[GcMem] = off

@if release or quick:
  obj_checks:off
  field_checks:off
  range_checks:off
  bound_checks:off
  overflow_checks:off
  assertions:off
  stacktrace:off
  linetrace:off
  debugger:off
  line_dir:off
  dead_code_elim:on
  @if nimHasNilChecks:
    nilchecks:off
  @end
@end

@if release or quick:
  opt:speed
  opt:size
@end

gcc.options.speed = "-O3 -flto -fno-strict-aliasing"
gcc.options.size = "-Os"
@if windows:
  gcc.options.debug = "-g3 -O0 -gdwarf-3"
@else:
  gcc.options.debug = "-g3 -O0"
@end
gcc.c.options.speed = "-O3 -fno-strict-aliasing"
gcc.c.options.size = "-Os"
gcc.c.options.debug = "-g3 -O0"
